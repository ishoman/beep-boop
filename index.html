    <meta charset="utf-8">
    <title>Beep! Boop!</title>

  <body>
    <div class="container">
      <h1>Beep! Boop!</h1>
      <form id="numberInput">

          <label for="input">Enter a number and see what happens!:</label>
          <input id="input" type="text" pattern="[0-9]*">

        <button type="submit" class="btn btn-primary">Find out!</button>
      </form>

      <div id="result">

      </div>
    </div>
  </body>
